
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="heading-class">
            <h2>Calculator</h2>
        </div>
        <div class="upper-sub-class">
            <span>Result Shown Here</span>
        </div>
        <hr class="horizontal-line">
        <div class="bottom-sub-class">
            <div class="element" id="symbol"><span>save</span></div>
            <div class="element" id="symbol">Del</div>
            <div class="element" id="symbol">AC</div>
            <div class="element" id="symbol">/</div>
            <div class="element">9</div>
            <div class="element">8</div>
            <div class="element">7</div>
            <div class="element" id="symbol">*</div>
            <div class="element">6</div>
            <div class="element">5</div>
            <div class="element">4</div>
            <div class="element" id="symbol">-</div>
            <div class="element">3</div>
            <div class="element">2</div>
            <div class="element">1</div>
            <div class="element" id="symbol">+</div>
            <div class="element">sqrt</div>
            <div class="element">0</div>
            <div class="element">.</div>
            <div class="element" id="symbol">=</div>
        </div>
    </div>
</body>
</html>
